version: '3.7'

services:
    webserver:
        image: nginx:alpine
        container_name: ${PROJECT_NAME}-webserver
        expose:
            - "80"
            - "443"
        volumes:
            - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
        environment:
            - VIRTUAL_HOST=${HOST_NAME}
        links:
            - application
        restart: always
        networks:
            - application-network
    application:
        image: mace015/laravel-docker-application:latest
        container_name: ${PROJECT_NAME}-app
        volumes:
            - ../:/application
        links: 
            - database
            - redis
        restart: always
        networks:
            - application-network
    database:
        image: mariadb:latest
        container_name: ${PROJECT_NAME}-database
        volumes:
            - ./data/database:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        restart: always
        networks:
            - application-network
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: ${PROJECT_NAME}-phpmyadmin
        environment:
            - PMA_HOST=database
            - PMA_USER=root
            - PMA_PASSWORD=${DB_PASSWORD}
        links:
            - database
        restart: always
        networks:
            - application-network
    redis:
        image: redis:alpine
        container_name: ${PROJECT_NAME}-redis
        restart: always
        networks:
            - application-network
    workspace:
        image: mace015/laravel-docker-workspace:latest
        container_name: ${PROJECT_NAME}-workspace
        volumes:
            - ../:/application
        links: 
            - database
        restart: always
        networks:
            - application-network
    worker:
        image: mace015/laravel-docker-worker:latest
        container_name: ${PROJECT_NAME}-worker
        volumes:
            - ../:/application
        links: 
            - database
            - redis
        restart: always
        networks:
            - application-network
    cron:
        image: mace015/laravel-docker-cron:latest
        container_name: ${PROJECT_NAME}-cron
        volumes:
            - ../:/application
        links:
            - database
            - redis
        restart: always
        networks:
            - application-network

networks:
    application-network:
        external:
            name: ${PROJECT_NAME}-network
